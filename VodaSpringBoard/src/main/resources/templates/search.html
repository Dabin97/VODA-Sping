<script>
	var slider = [];
    $(function(){
    	
        $('.heart').on({ //하트 이미지 변경
            'click': function() {
                var src = ($(this).attr('src') === '/img/heart_full.png')
                    ? '/img/heart.png'
                    : '/img/heart_full.png';
                $(this).attr('src', src);
                }
            });
        
        $('.new_end_search').each(function(){
        	slider.push($(this).bxSlider({
                pager : false,
                slideWidth : 180,
                useCSS : true,
                slideMargin: 20,
                minSlides:5,
                maxSlides:5,
                moveSlides:1,
                touchEnabled : false
              }));
        });
        
        $('.new_end_search2').each(function(){
        	slider.push($(this).bxSlider({
                pager : false,
                slideWidth : 180,
                useCSS : true,
                slideMargin: 20,
                minSlides:5,
                maxSlides:5,
                moveSlides:1,
                touchEnabled : false
              }));
        });
        

    	  $('#selectBox1').change(function(){
	          $('.tBox').each(function(idx, item){
	        	  if($('#selectBox1').val() == "0") {
		          $(item).appendTo('.new_end_search');
	        	} else if($(item).children('input[name="genre"]').val() != $('#selectBox1').val()){
	              $(item).appendTo('.hide_new_end_search');
	            } else{
	              $(item).appendTo('.new_end_search');
	            }
	          });
            slider[0].reloadSlider();
	          
    	  });
    	  
    	  $('#selectBox2').change(function(){
	          $('.tBox2').each(function(idx, item){
	        	  if($('#selectBox2').val() == "0") {
		          $(item).appendTo('.new_end_search2');
	        	} else if($(item).children('input[name="genre2"]').val() != $('#selectBox2').val()){
	              $(item).appendTo('.hide_new_end_search2');
	            } else{
	              $(item).appendTo('.new_end_search2');
	            }
	          });
            slider[1].reloadSlider();
	          
    	  });
    });
   
    </script>
