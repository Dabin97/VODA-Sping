<html lang="ko">

</head>
<style>
 *{

  }

 h1{

 }
section{

}

}

}

.btn_sec:hover{
    background-color: #a7f2dc;

select{

 }

var click = true;

    alert("탈퇴 신청을 성공했어요!");
}

    <header>

    <form action="/member/secession">

            <option value="기타">기타</option>
        </select>
    </div>
    <button class="btn_sec" onclick="Click()" style="color: #a7f2dc; font-weight: bold;">탈퇴신청</button>
    </form>
</section>
